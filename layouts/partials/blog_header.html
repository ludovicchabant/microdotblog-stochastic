<header>
    <h1 class="lc-site-title"><a href="/blog"><span>The Stochastic Game</span></a></h1>
    <div class="lc-site-description"><span>Ramblings of General Geekery</span></div>

    {{ if .Scratch.Get "blog_header_nav" | default false }}
    <nav class="lc-nav">
        <ul class="lc-site-links">
            <li><a class="page-link" href="/">About</a>
            {{ range .Site.Menus.main }}
            <li>
            {{ if (and .Page .Page.Params.redirect) }}
            <a class="page-link" href="{{ .Page.Params.redirect }}">{{ .Name }}</a>
            {{ else }}
            <a class="page-link" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
            {{ end }}
            </li>
            {{ end }}
        </ul>
    </nav>
    {{ end }}
</header>
